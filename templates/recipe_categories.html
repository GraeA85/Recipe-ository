{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_recipe_category') }}" class="btn-large brown lighten-1 text-shadow">
                Add Category <i class="fa-solid fa-table-list right"></i>
            </a>
        </div>
    </div>
    <div class="container">
    <div class="row three-across">
        {% for recipe_category in recipe_categories %}
            <div class="col s12 m6 l4 center-align">
                <div class="card grey text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ recipe_category.recipe_category }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_recipe_category', recipe_category_id=recipe_category._id) }}" class="btn green accent-4">Edit</a>
                        <a href="{{ url_for('delete_recipe_category', recipe_category_id=recipe_category._id) }}" class="btn red">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
