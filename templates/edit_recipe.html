{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="recipe_category" name="recipe_category" class="validate" required>
                        <option value="" disabled>Choose Recipe Category</option>
                        {% for recipe_category in recipe_categories %}
                            {% if recipe_category.recipe_category == recipe.recipe_category %}
                                <option value="{{ recipe_category.recipe_category }}" selected>{{ recipe_category.recipe_category }}</option>
                            {% else %}
                                <option value="{{ recipe_category.recipe_category }}">{{ recipe_category.recipe_category }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="recipe_category">Recipe Category</label>
				</div>
			</div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_description -}}
                    </textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="date_created" name="date_created" type="text"
                        value="{{ recipe.date_created }}" class="datepicker validate" required>
                    <label for="date_created">Date Created</label>
                </div>
            </div>
            <!-- is urgent toggle -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
						<label for="is_vegetarian">
                            {% if task.is_vegetarian == "on" %}
                                <input type="checkbox" id="is_vegetarian" name="is_vegetarian" checked>
                            {% else %}
                                <input type="checkbox" id="is_vegetarian" name="is_vegetarian">
                            {% endif %}
                            <span class="lever"></span>
                            Is Urgent
                        </label>
					</div>
				</div>
			</div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Task <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
